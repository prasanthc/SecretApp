                    <div class="col-lg-9">

                            <div class="row">
                                <div class="col-lg-12">
                                    <p class="">{{"#" + secret.id + " "}}</p>
                                    <h1>{{secret.message}}</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <span>
                                        {{secret.post_date}} by {{" " + secret.user}} Location {{" " + secret.post_location}}
                                    </span>
                                    <span class="pull-right">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                        <a ng-click="openModaltoUpdateSecret(secret)" href="">Edit</a>
                                        <span class="glyphicon glyphicon-remove"></span>
                                        <a ng-click="toDeleteSecret(secret.id)" href="">Delete</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        </div>

        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Update Secret!</h3>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-3">
                            Nick Name:
                        </div>
                        <div class="col-lg-9">
                            <input type="text" ng-model="mNickName" autocomplete="off">
                        </div>
                    </div>
                    <div class="row" style="padding-top: 10px">
                        <div class="col-lg-3">
                            Secret Message:
                        </div>
                        <div class="col-lg-9">
                            <input class="col-lg-12" type="text" ng-model="mSecretMessage" autocomplete="off">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            {{result}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="toUpdateSecret()">Update</button>
                <button class="btn btn-warning" ng-click="cancel()">Close</button>
            </div>
        </script>
